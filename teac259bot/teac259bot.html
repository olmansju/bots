<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alex-TEAC259-bot05</title>
    <link rel="stylesheet" href="../styles.css">
    <script lang="" defer src="teac259bot.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.js" integrity="sha512-jVMFsAksn8aljb9IJ+3OCAq38dJpquMBjgEuz7Q5Oqu5xenfin/jxdbKw4P5eKjUF4xiG/GPT5CvCX3Io54gyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script lang="" defer src="../neo4jconnections.js"></script>
    <script lang="" defer src="../loginLogoutLocalStorage4a.js"></script>
    <script lang="" defer src="../botGPT4a.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<div id="logInDiv" class="loggingClass">
    <span id="needToLogInMessage" class="notLoggedIn"></span>
    <input type="text" id="univID" name="univID" class="notLoggedIn" placeholder="NUID" minlength="8" required />
    <button id="logIn" class="notLoggedIn" > log in </button>
    <span id="logStatus" class="notLoggedIn"></span>
</div>
<div id="logOutDiv" class="loggingClass">
    <span id="loggedInMessage" class="loggedIn"></span>
    <button id="logOut" class="loggedIn"> log out </button>
</div>

<div id="gridAlex">
    <div id="gridLeft">
        <div id="topLeft">
        <span id="titleText"><h2 class="redtext">Alex a TA Bot</h2>
            Designed for TEAC 259 students</span>
        </div>

        <div id="restLeft"><br>
            <div id="gridWelcome">
                <img src="../images/alex3.png" height="62" width="61"/>
                <span class="chatBubbleBotClass">Hi, I'm Alex, ask me questions about TEAC 259!</span></div>
            <div id="sideBySideParent" class="userResponse">
                <input type="text" id="userInput" name="userInput" class="chatBubbleUserClass" style="width: 100%;" onfocus="this.value=''" />
                <button id="askButton" name="askButton">Ask...</button>
                <img class="reverseIMG" src="../images/student_at_laptop.png" height="42" width="41"/>
            </div>
            <div><br><br><br></div>
            <div id="chatRecord">

            </div>

        </div>
    </div>

    <div id="right">Resources <br>
        <img src="../images/alex3.png" height="242" width="241"/>
    </div>

</div>

</body>
</html>
