<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEAC259bot00</title>
    <link rel="stylesheet" href="../stylesUNL.css">
    <script lang="" defer src="../transcript.js"></script>
    <script lang="" defer src="../processing.js"></script>
    <script lang="" defer src="teac259bot01.js"></script>
    <script lang="" defer src="../botGPT3.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<div id="grid">
    <div id="topLeft">Prompt sent <br>
        <br>
        <div id="fullPrompt" class="scrollClass"></div>
    </div>

    <div id="topMiddle">Botty-TA-259: a TA bot<br>
        <svg viewBox="-25 -25 50 50" id="facebox">
            <circle x="-20"  r="20"></circle>
            <ellipse id="eye" cx="6" cy="-5" rx="3" ry="2" fill=white stroke=black></ellipse>
            <ellipse id="pupil" cx="6" cy="-5" rx="1.2" ry="1.2" fill=black stroke=white> </ellipse>
            <ellipse id="eye2" cx="-6" cy="-5" rx="3" ry="2" fill=white stroke=black></ellipse>
            <ellipse id="pupil2" cx="-6" cy="-5" rx="1.2" ry="1.2" fill=black stroke=white> </ellipse>
            <ellipse id="mouth" cx="0" cy="7" rx="6" ry="3" fill=#c7c8ca stroke=darkgreen ></ellipse>
        </svg>
    </div>

    <div id="topRight">Summary
        <div id="summary" class="scrollClass"></div>
    </div>

    <div id="middleLeft">Text Transcript
        <div id="fullTranscript" class="scrollClass"></div>
    </div>

    <div id="middleMiddle">Chat Interface
        <div id="textInputDiv">
            <p id="transcript">
            </p>
            <input type="button" id='buttonChat' class="buttonChat" value="Chat Button" />
            <input type="text" id="chatInput" name="chatInput" onfocus="this.value=''" />
        </div>
    </div>

    <div id="middleRight">Array
        <div id="fullArray" class="scrollClass"></div>

    </div>

    <div id="bottomLeft">Bottom Left

    </div>
    <div id="bottomMiddle">
        <label for="univID">Add your university ID here</label><br>
        <input type="text" id="univID" name="univID" minlength="8" required><br><br>
    </div>
    <div id="bottomRight">Processing <br>
        <div id="fullProcessing" class="scrollClass"></div>
    </div>
</div>

</body>
</html>
