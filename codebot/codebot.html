<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lenna</title>
    <link rel="stylesheet" href="../stylescodebot.css">
    <link class="codestyle" rel="prefetch alternate stylesheet" href="../agate.css">
    <script lang="" defer src="codebot.js"></script>
    <script lang="" defer src="../codebotDynamicForm.js"></script>
    <script lang="" defer src="../loginLogoutLocalStorage.js"></script>
    <script lang="" defer src="../codebotDynamicForm.js"></script>
    <script lang="" defer src="../botGPT3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
<div id="ambientProcessing7plus" class="ambientProcessingClass">
    <span id="title">Lenna: a Creative Coding bot v0.07</span>
</div>
<div id="logInDiv" >
    <span id="needToLogInMessage" class="notLoggedIn"></span>
    <input type="text" id="univID" name="univID" class="notLoggedIn" placeholder="NUID" minlength="8" required />
    <button id="logIn" class="notLoggedIn" >log in </button>
    <span id="logStatus" class="notLoggedIn"></span>
</div>
<div id="logOutDiv" class="loggingClass">
    <span id="loggedInMessage" class="loggedIn"></span>
    <button id="logOut" class="loggedIn"> log out </button>
</div>

<div id="gridVers07plus">
    <div id="left">1. Get Started <br>
        <br>
        <div id="inputOptions" class="inputClass">
            <select id="request" name="request" required>
                <option value ="" disabled selected>1.a Select your interaction style</option>
                <option value="ideationRequest">Brainstorming: for my project I'm thinking that...</option>
                <option value="researchRequest">Research: what do you know about...</option>
                <option value="planningRequest">Planning: I need a plan, my goals are to...</option>
                <option value="csConceptRequest">CS Concepts: help me understand the concept of...</option>
                <option value="ccReflectionRequest">Reflection: I need to reflect on my process, I want to...</option>
                <option value="codeRequest">Coding: write a function that...</option>
                <option value="explainCodeRequest">Coding: what does this code do?</option>
                <option value="debugRequest">Coding: debug this code...</option>
                <option value="codeImprovementRequest">Coding: improve this code...</option>
                <option value="codeTransformationToPython">Coding: turn this (selected language from dropdown) into python...</option>
                <option value="dataRequest">Data: generate data that...</option>
                <option value="databaseRequest">Database: create a query that...</option>
            </select>
            <br><br>
            <div id="languageSelectDiv">
            <label for="language">1.b Select Programming Language</label>
            <select id="language" name="language">
                <option value="in general">In general...</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="TypeScript">TypeScript</option>
                <option value="Perl">Perl</option>
                <option value="PHP">PHP</option>
                <option value="Ruby">Ruby</option>
                <option value="Swift">Swift</option>
                <option value="SQL">SQL</option>
                <option value="Shell">Shell</option>
            </select>
            </div>
            <br><br>
            <div id="familiaritySelectDiv">
            <label for="csFamiliarity">1.c Treat me like...</label>
            <select id="csFamiliarity" name="csFamiliarity">
                <option value="I am a beginner">I'm a beginner</option>
                <option value="I have some experience">I have 2-12 months experience</option>
                <option value="know what I am doing">I'm a CS major</option>
                <option value="I am an expert">I'm a professional developer</option>
                <option value="I am a genius">I'm a coding genius</option>
            </select> <br>
            </div>

        </div>
    </div>

    <div id="middle"><br>
        <br><br><br>
        <div id="middleInput">2. Type your question or paste your code...
            <div id="codeInputDiv" class="codeInputClass">
                <label for="codeInput"></label>
                <textarea id="codeInput" name="codeInput" class="codeInputClass" rows="15" cols="50"></textarea>
                <input type="button" id='buttonInput' class="buttonInput" value="Ask..." />
                <input type="button" id='buttonInputRefresh' class="buttonInput" value="Refresh" />

            </div>
        </div> <br><br>
        <div id="middleRight">Response
            <div id="fullResponse"></div>
        </div> <br><br>
        Prompt  <div id="prompt"></div>
    </div>
    <div id="right"><br><br><br> Extras
    <br><br>
    <label for="answerLength">Answer Length:</label>
    <select id="answerLength" name="answerLength">
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="300">300</option>
        <option value="500">500</option>
        <option value="800">800</option>
        <option value="1300">1300</option>
    </select></div>
    </div>
</body>
</html>
